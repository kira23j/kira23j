name: Premium Futuristic Metrics

on:
  schedule: [{cron: "0 */12 * * *"}]  # Updates twice daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: kira23j
          template: classic
          base: header, activity, community, repositories, metadata

          # ==== FUTURISTIC THEME ====
          config_timezone: Africa/Addis_Ababa
          config_theme: material-palenight
          config_padding: 10%
          config_order: >
            base.header,
            base.activity,
            isocalendar,
            languages,
            lines,
            achievements,
            topics,
            stars,
            followup,
            repositories,
            habits,
            calendar

          # ==== AI AUTOMATION FEEL ====
          plugin_lines: yes
          plugin_traffic: yes
          plugin_followup: yes
          plugin_followup_sections: user

          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_ignored: html, css
          plugin_languages_categories: programming
          plugin_languages_limit: 12

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full

          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: X

          plugin_stars: yes
          plugin_stars_limit: 6

          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_sort: stars
          plugin_topics_limit: 24

          plugin_calendar: yes
          plugin_calendar_limit: 1

          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # ==== VISUAL POLISH ====
          config_twemoji: yes
          config_output: github-metrics-premium.svg
