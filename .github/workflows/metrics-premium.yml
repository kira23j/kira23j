name: AI Futuristic Metrics Dashboard

on:
  schedule:
    - cron: "0 */12 * * *"   # updates twice a day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: kira23j
          template: classic
          base: header,activity,community,repositories,metadata
          config_timezone: Africa/Addis_Ababa
          config_output: github-metrics-premium.svg
          # Optimized plugin setup for speed
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 12
          plugin_stars: yes
          plugin_stars_limit: 6
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_sort: stars
          plugin_topics_limit: 24
          plugin_calendar: yes
          plugin_habits: yes
          plugin_habits_from: 100         # reduced to speed up workflow
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          config_twemoji: yes
          config_padding: 10%
          extras_css: |
            /* FUTURISTIC AI + AUTOMATION THEME */
            body {
              background-color: #0d0d0d;
              color: #76B900;
              font-family: 'Fira Code', monospace;
            }
            h1, h2, h3, h4 {
              color: #00f0ff;
            }
            .card {
              border: 1px solid #76B900;
              box-shadow: 0 0 20px #00f0ff88;
              border-radius: 15px;
              backdrop-filter: blur(5px);
            }
            svg {
              stroke: #76B900;
            }
