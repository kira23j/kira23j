name: AI Futuristic Metrics Dashboard

on:
  schedule:
    - cron: "0 */12 * * *"   # updates twice a day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: kira23j
          template: classic
          base: header,activity,community,repositories,metadata
          config_timezone: Africa/Addis_Ababa
          config_output: github-metrics-premium.svg
          # Optimized plugin setup
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css, java, swift
          plugin_languages_limit: 12
          plugin_stars: yes
          plugin_stars_limit: 6
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_sort: stars
          plugin_topics_limit: 24
          plugin_calendar: yes
          plugin_habits: yes
          plugin_habits_from: 100
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          config_twemoji: yes
          config_padding: 10%
          extras_css: |
            /* MODERN FUTURISTIC AI + AUTOMATION THEME */
            body {
              background: linear-gradient(135deg, #0d0d0d, #000a1a);
              color: #76B900;
              font-family: 'Fira Code', monospace;
            }
            h1, h2, h3, h4 {
              color: #00f0ff;
              text-shadow: 0 0 10px #00f0ff88, 0 0 20px #00f0ff66;
            }
            .card {
              border: 1px solid #76B900;
              box-shadow: 0 0 30px #00f0ffaa, 0 0 10px #76B90055 inset;
              border-radius: 20px;
              backdrop-filter: blur(8px);
              transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card:hover {
              transform: translateY(-5px) scale(1.02);
              box-shadow: 0 0 40px #00f0ffcc, 0 0 20px #76B90077 inset;
            }
            svg {
              stroke: #76B900;
              transition: stroke 0.3s ease;
            }
